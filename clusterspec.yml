# Tested using AWS CodeBuild
version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing CDK tools...
      - yum -y install nodejs npm
      - npm install -g aws-cdk
      - pip install --upgrade aws-cdk.core
      - cd awscdk/cluster
      - pip install -r requirements.txt

  build:
    commands:
      - echo Build started on `date`
      - cdk synth -e TTAVPC

  post_build:
    commands:
      - echo Further steps...
