# Tested using AWS CodeBuild
version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing CDK tools...
      - yum -y install nodejs npm
      - npm install -g aws-cdk
      - pip install --upgrade aws-cdk.core
      - cd awscdk/cluster
      - pip install -r requirements.txt
      - echo "works up to here"

  build:
    commands:
      - echo Build started on `date`
      - echo "it has to be at ttapipeline-ttacluster-something"
      - cdk deploy -e TTAVPC --strict --require-approval=never
      - cdk deploy -e TTARDS --strict --require-approval=never
      - echo "this is where we have to figure out how to get PW from RDS into Fargate"
      - echo "and do the DB init, too: updatedb -s"
      - cdk deploy -e TTAFargate --strict --require-approval=never

  post_build:
    commands:
      - echo Further steps...
